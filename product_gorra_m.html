    <script type="text/javascript" src="ejemplo2/js/plugins.js"></script>
    <script type="text/javascript" src="ejemplo2/js/script.js"></script>
    <script>
        // Función para desplazarse suavemente al principio de la página
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });

            // Agregar clase de animación
            document.querySelector('.arrow-to-top').classList.add('animate');

            // Quitar clase de animación después de un tiempo
            setTimeout(() => {
                document.querySelector('.arrow-to-top').classList.remove('animate');
            }, 500);
        }

    </script>
